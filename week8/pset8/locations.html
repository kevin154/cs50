        <script>
            function loadMaps() 
            {
                var latlngUS = new google.maps.LatLng(42.6875, -83.2341);
                var latlngUK = new google.maps.LatLng(51.9197, -0.6607);

                var mapOpUS = {
                    zoom:15,
                    center: latlngUS,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                
                var mapOpUK = {
                    zoom:15,
                    center: latlngUK,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                var mapUS = new google.maps.Map(document.getElementById("googleMapUS"), mapOpUS);
                var mapUK = new google.maps.Map(document.getElementById("googleMapUK"), mapOpUK);


                var markerUS = new google.maps.Marker({
                    position: latlngUS,
                    map: mapUS
                });

                var markerUK = new google.maps.Marker({
                    position: latlngUK,
                    map: mapUK
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABz86fZAFEucmDcmLHWSWL4TTyGgj7YK0&callback=loadMaps"></script>
